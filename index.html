<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
                <!-- These helps showcase the code in any language and character -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
                <!-- This helps to make the website render on any device screen -->
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
                <!-- This shows we're linking a css stylesheet which is inside the folder called style.css-->
</head>
<body>
    <div class="container">
                <!-- I've created this class to make it easier to style this section-->
        <h1>Weather Dashboard</h1>
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button onclick="fetchWeather()">Search</button>
                <!-- I needed to create a search button to search for a city -->
        </div>
        <div id="weather-display" class="hidden">
            <h2>Current Weather in <span id="city-name"></span></h2>
            <div id="current-weather">
                <p id="temperature"></p>
                <p id="weather-condition"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
                <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon">

                <!-- I've created a div to hold the current weather information -->
            </div>
            <h2>5 Day Forecast</h2>
            <div id="forecast">
                <!-- Forecast items will be collect here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
                <!-- This is needed to link the js code to the html code -->
</body>
</html>
